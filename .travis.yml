language: python

python:
  - 3.8
env:
  - TOXENV=celery44-django22
  - TOXENV=celery50-django22
  - TOXENV=quality
  - TOXENV=docs

cache:
  - pip
install:
  - pip install -r requirements/travis.txt
script:
  - tox
after_success:
  - codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.8
    condition: '$TOXENV = quality'
  password:
    secure: 
