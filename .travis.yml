language: python

python:
  - 2.7
  - 3.5
env:
  - TOXENV=django111
matrix:
  include:
  - python: 3.5
    env: TOXENV=django20
  - python: 3.5
    env: TOXENV=django21
  - python: 3.5
    env: TOXENV=django22
  - python: 3.5
    env: TOXENV=quality
  - python: 3.5
    env: TOXENV=docs

cache:
  - pip
install:
  - pip install -r requirements/travis.txt
script:
  - tox
after_success:
  - codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.5
    condition: '$TOXENV = quality'
  password:
    secure: 
